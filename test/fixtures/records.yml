hoge:
  data: "hoge"
  created_at: <%= 10.minutes.ago%>
  recorder: hoge

fuga:
  data: "fuga"
  created_at: <%= 1.minutes.ago %>
  recorder: hoge

most_recent:
  data: "latest"
  created_at: <%= Time.zone.now %>
  recorder: hoge

piyo:
  data: "piyo"
  created_at: <%= 2.minutes.ago %>
  recorder: hoge

<% 30.times do |n| %>
record_<%= n %>:
  data: "data#{n}"
  created_at: <%= 40.days.ago %>
  recorder: hoge
<% end %>
